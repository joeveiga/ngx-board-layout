<div class="ngx-board-layout-container">
  <ng-content></ng-content>
  <ng-container *ngFor="let track of tracks$ | async as tracks; index as ci">
    <span
      class="ngx-board-layout-flex-break"
      *ngIf="ci < tracks.count - 1"
      [style.order]="track.order"
    ></span>
  </ng-container>
</div>
